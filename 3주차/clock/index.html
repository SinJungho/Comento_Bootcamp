<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- battery -->
      <div class="battery-btn">
        <span id="battery-text">100%</span>
        <i class="fa-solid fa-battery-empty"></i>
      </div>
      <div class="timer-wrap">
        <!-- timer -->
        <div id="timer" class="timer">
          <div id="date" class="date"></div>
          <div id="time" class="time"></div>
        </div>
        <!-- timer notice -->
        <div class="timer-notice">
          <ul id="result">
            
          </ul>
        </div>
        <!-- set alarm -->
        <div class="set-alarm">
          <form id="set-alarm" action="#">
            <span>알람</span>
            <input id="inputHour" type="text" maxlength="2" min="0" max="24" placeholder="시" />
            <input id="inputMin" type="text" maxlength="2" min="0" max="60" placeholder="분" />
            <input id="inputSec" type="text" maxlength="2" min="0" max="60" placeholder="초" />
            <button id="addBtn" onclick="addAlarm()" type="button">추가</button>
          </form>
        </div>
      </div>
    </div>
    <script src="js/battery.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/set-alarm.js"></script>
  </body>
</html>
