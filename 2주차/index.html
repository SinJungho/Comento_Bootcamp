<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>계산기</title>
  </head>
  <body>
    <div class="container">
     <table border="1">
      <tr>
        <td class="input-btn" colspan="4">0</td>
      </tr>
      <tr>
        <td class="menu__btn">%</td>
        <td class="menu__btn">CE</td>
        <td class="menu__btn">C</td>
        <td class="operator__btn"><i class="fa-solid fa-arrow-left"></i></td>
      </tr>
      <tr>
        <td class="num__btn">7</td>
        <td class="num__btn">8</td>
        <td class="num__btn">9</td>
        <td class="operator__btn"><i class="fa-solid fa-divide"></i></td>
      </tr>
      <tr>
        <td class="num__btn">4</td>
        <td class="num__btn">5</td>
        <td class="num__btn">6</td>
        <td class="operator__btn"><i class="fa-solid fa-xmark"></i></td>
      </tr>
      <tr>
        <td class="num__btn">1</td>
        <td class="num__btn">2</td>
        <td class="num__btn">3</td>
        <td class="operator__btn"><i class="fa-solid fa-minus"></i></td>
      </tr>
      <tr>
        <td colspan="2" class="big-btn num__btn">0</td>
        <td class="num__btn"> . </td>
        <td class="operator__btn"><i class="fa-solid fa-plus"></i></td>
      </tr>
      <tr>
        <td class="operator__btn enter-btn" colspan="4"><i class="fa-solid fa-equals"></i></td>
      </tr>
      
     </table>
    </div>
  </body>
</html>
